# Example Lovelace Card Configurations

## Basic Single Light Control

```yaml
type: custom:poline-card
title: Bedroom Light
entity: light.bedroom_lamp
```

## Multiple Lights

```yaml
type: custom:poline-card
title: Living Room Colors
entities:
  - light.living_room_1
  - light.living_room_2
  - light.living_room_3
num_points: 6
```

## Custom Anchor Colors

```yaml
type: custom:poline-card
title: Warm Tones
entity: light.desk_lamp
anchor_colors:
  - [20, 0.85, 0.55]   # Warm orange
  - [45, 0.75, 0.60]   # Golden yellow
  - [15, 0.70, 0.50]   # Reddish orange
num_points: 5
```

## WLED Integration

```yaml
type: custom:poline-card
title: LED Strip Palette
wled_entity: light.wled_strip
mode: palette
palette_size: 16
num_points: 4
anchor_colors:
  - [300, 0.9, 0.5]    # Magenta
  - [180, 0.9, 0.5]    # Cyan
closed_loop: true
```

## Advanced Position Functions

```yaml
type: custom:poline-card
title: Complex Gradient
entities:
  - light.hue_bulb_1
  - light.hue_bulb_2
num_points: 8
anchor_colors:
  - [0, 0.8, 0.5]
  - [120, 0.8, 0.5]
  - [240, 0.8, 0.5]
position_function_x: arcPosition
position_function_y: cubicPosition
position_function_z: exponentialPosition
closed_loop: true
invert_lightness: false
```

## Monochromatic Palette

